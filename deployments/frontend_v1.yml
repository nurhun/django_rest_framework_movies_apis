apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v1
spec:
  selector:
    matchLabels:
      app: frontend-v1
  template:
    metadata:
      labels:
        app: frontend-v1
    spec:
      containers:
      - name: frontend-v1
        image: nurhun/django_rest_framework_movies_apis_w_react_frontend_nginx:v0.1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-v1
spec:
  selector:
    app: frontend-v1
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-v1
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: movies.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-v1
                port:
                  number: 80